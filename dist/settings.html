<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/settings.bundle.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css">
    <title>Config</title>
</head>
<body>
    <div id="model">
            model: <select id="model-type" >
                    <option type="number" value="1">model1</option>
                    <option type="number" value="2">model2</option>
                    <option type="number" value="3">model3</option>
                    </select>
            <br>
            <button id="select-model">confirm</button>
    </div>
    <div id="donation">
            name: <input id="donation-name" type="text" value="bob">
            <br>
            id: <input id="donation-id" type="number" value="1">
            <br>
            bits:  <input id="donation-bits" type="number" value="10">
            <br>
            style: <select id="donation-style" >
                <option type="number" value="1">stickfighter</option>
                <option type="number" value="2">comic</option>
                </select>
            <br>
            character: <select id="donation-art" >
                    <option type="number" value="1">light</option>
                    <option type="number" value="2">medium</option>
                    <option type="number" value="3">heavy</option>
                    </select>
            <br>
            <button id="new-donation">donate</button>
        </div>
</body>
</html>
